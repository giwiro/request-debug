<aside
  id="with-navbar-sidebar"
  class="overlay sm:shadow-none overlay-open:translate-x-0 drawer drawer-start hidden max-w-64 sm:absolute sm:z-0 sm:flex sm:translate-x-0 sm:pt-28"
  role="dialog"
  tabindex="-1">
  <div class="drawer-body custom-drawer-body">
    <div class="flex flex-col-reverse justify-end gap-2">
      @for (request of requestGroup()?.requests; track request.id) {
        <a
          class="block card card-xs link no-underline hover:bg-gray-100 sm:max-w-sm"
          [routerLink]="'/dashboard/' + requestGroup()?.id + '/' + request.id">
          <div class="card-header">
            <div
              class="card-title text-ellipsis whitespace-nowrap overflow-hidden">
              <span
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-green-600/20 ring-inset">
                {{ request.method }}
              </span>
              <span>
                {{ request.ip }}
              </span>
            </div>
          </div>
          <div class="card-body">
            <p class="text-ellipsis whitespace-nowrap overflow-hidden">
              {{ request.id }}
            </p>
          </div>
          <div class="card-footer text-left">
            <p class="text-base-content/50">{{ parseDate(request.date) }}</p>
          </div>
        </a>
      }
    </div>
  </div>
</aside>
